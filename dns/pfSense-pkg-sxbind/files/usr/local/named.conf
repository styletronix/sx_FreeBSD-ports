#Bind pfsense configuration
#Do not edit this file!!!

 key "rndc-key" {
 	algorithm hmac-sha256;
 	secret "Gfqkdz7fAC4zJD/As/dD8GlGY1HOQm3ZXbBpqYR4oKI=";
 };

 controls {
 	inet 127.0.0.1 port 8953
 		allow { 127.0.0.1; } keys { "rndc-key"; };
 };



options {
	directory "/etc/namedb";
	pid-file "/var/run/named/pid";
	statistics-file "/var/log/named.stats";
	max-cache-size 256M;
	dnssec-validation auto;

	listen-on-v6 port 53 { any; };
	listen-on port 53 { any; };
	forwarders { 8.8.8.8;8.8.4.4; };
	notify yes;
	
};


logging {
	channel custom {
		syslog daemon;
		print-time no;
		print-severity yes;
		print-category yes;
		severity info;
		};
	category default { custom; };
	category general { custom; };
	category database { custom; };
	category security { custom; };
	category config { custom; };
	category resolver { custom; };
	category xfer-in { custom; };
	category xfer-out { custom; };
	category notify { custom; };
	category client { custom; };
	category unmatched { custom; };
	category queries { custom; };
	category network { custom; };
	category update { custom; };
	category dispatch { custom; };
	category dnssec { custom; };
	category lame-servers { custom; };
};

view "Default" { 
	recursion yes;
	match-clients { any; };
	allow-recursion { any; };

	zone "dev.home.arpa" {
		type master;
		file "/etc/namedb/master/Default/dev.home.arpa.DB";
		allow-query { any; };
		allow-transfer { any; };
		allow-update { any; };
	};

	zone "1.168.192.in-addr.arpa" {
		type master;
		file "/etc/namedb/master/Default/1.168.192.DB";
		allow-query { any; };
		allow-transfer { any; };
		allow-update { any; };
	};

};
